<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <!-- fontawesome link for the icins -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- import css file -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- main container -->
    <div id="container">
      <h1 id="heading">
      
      </h1>
      <!-- Time container -->
      <!-- hr, min, sec, msec -->
      <div id="time">
        <span class="digit" id="hr">00</span>
        <!-- colon only display in small devices -->
        <span class="colon">:</span>
        <span class="text">Hr</span>

        <span class="digit" id="min">00</span>

        <!-- colon only display in small devices -->
        <span class="colon">:</span>
        <span class="text">Min</span>

        <span class="digit" id="sec">00</span>
        <span class="text">Sec</span>

        <span class="digit" id="msec">00</span>
      </div>

      <!-- btns-container -->
      <div id="btns-container">
        <!-- Start button -->
        <button id="start" class="btn btn-outline-primary" onclick="start()">START</button>
        <!-- Reset button -->
        <button id="reset" class="btn btn-outline-success" onclick="reset()">RESET</button>
        <!-- Stop btn -->
        <button id="stop" class="btn btn-outline-danger" onclick="stop()">STOP</button>
      </div>
    </div>

    <!-- import javaScript file -->
    <script src="index.js"></script>
  </body>
</html>
